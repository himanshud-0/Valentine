<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
<style>
  *{ box-sizing:border-box; margin:0; padding:0; }

  body{
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Lato',sans-serif;
    background:linear-gradient(135deg,#2c1b2e 0%,#4a1942 30%,#6b2d5b 60%,#3d1a3a 100%);
    position:relative;
  }

  /* â”€â”€ deep vignette â”€â”€ */
  body::after{
    content:'';
    position:fixed; inset:0;
    background:radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,.45) 100%);
    pointer-events:none; z-index:1;
  }

  /* â”€â”€ floating petals â”€â”€ */
  .petal{
    position:fixed;
    width:12px; height:12px;
    background:radial-gradient(circle, rgba(255,180,190,.9), rgba(255,100,130,.4));
    border-radius:50% 0 50% 0;
    opacity:.7;
    animation:fall linear infinite;
    pointer-events:none;
    z-index:0;
  }
  @keyframes fall{
    0% { transform:translateY(-10vh) rotate(0deg); opacity:.8; }
    100% { transform:translateY(110vh) rotate(720deg); opacity:0; }
  }

  /* â”€â”€ content center â”€â”€ */
  .card{
    position:relative;
    z-index:2;
    text-align:center;
  }

  /* â”€â”€ typography â”€â”€ */
  .name{
    font-family:'Playfair Display',serif;
    font-size:2.6em;
    color:#fff;
    letter-spacing:.02em;
    text-shadow:0 2px 12px rgba(0,0,0,.4), 0 0 30px rgba(255,100,130,.4);
    margin-bottom:6px;
    animation:softGlow 3s ease-in-out infinite;
  }
  @keyframes softGlow{
    0%, 100%{ text-shadow:0 2px 12px rgba(0,0,0,.4), 0 0 30px rgba(255,100,130,.4); }
    50%{ text-shadow:0 2px 12px rgba(0,0,0,.4), 0 0 40px rgba(255,100,130,.7); }
  }
  .question{
    font-family:'Playfair Display',serif;
    font-style:italic;
    font-weight:400;
    font-size:1.55em;
    color:rgba(255,255,255,.92);
    margin:18px 0 20px;
    text-shadow:0 1px 6px rgba(0,0,0,.3);
  }
  
  /* â”€â”€ gif container â”€â”€ */
  .gif-box{
    width:220px;
    height:220px;
    margin:0 auto 20px;
    border-radius:20px;
    overflow:hidden;
    position:relative;
    box-shadow:0 8px 32px rgba(0,0,0,.3);
    background:rgba(255,255,255,.05);
    animation:gentlePulse 2s ease-in-out infinite;
  }
  @keyframes gentlePulse{
    0%, 100%{ transform:scale(1); }
    50%{ transform:scale(1.02); }
  }
  .gif-box::before{
    content:'';
    position:absolute;
    inset:-3px;
    border-radius:22px;
    background:linear-gradient(45deg, #ff6b9d, #c44569, #ffa07a, #ee5a6f);
    background-size:300% 300%;
    animation:shimmer 3s ease infinite;
    z-index:-1;
  }
  @keyframes shimmer{
    0%, 100%{ background-position:0% 50%; }
    50%{ background-position:100% 50%; }
  }
  .gif-box img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
  
  /* â”€â”€ floating hearts from card â”€â”€ */
  .float-heart{
    position:fixed;
    font-size:20px;
    pointer-events:none;
    z-index:3;
    animation:floatUp 2s ease-out forwards;
  }
  @keyframes floatUp{
    0%{ opacity:1; transform:translateY(0) scale(1); }
    100%{ opacity:0; transform:translateY(-80px) scale(1.3); }
  }
  
  .sub{
    font-size:1em;
    color:rgba(255,220,225,.85);
    font-style:italic;
    letter-spacing:.04em;
    margin-bottom:32px;
  }

  /* â”€â”€ divider line â”€â”€ */
  .divider{
    width:60px; height:1px;
    background:linear-gradient(90deg, transparent, rgba(255,180,190,.7), transparent);
    margin:0 auto 28px;
    animation:expandLine 2s ease-in-out infinite;
  }
  @keyframes expandLine{
    0%, 100%{ width:60px; opacity:1; }
    50%{ width:80px; opacity:.7; }
  }

  /* â”€â”€ buttons â”€â”€ */
  .btn{
    display:inline-block;
    padding:14px 36px;
    font-size:1.05em;
    font-family:'Lato',sans-serif;
    font-weight:400;
    border:none;
    border-radius:50px;
    cursor:pointer;
    letter-spacing:.08em;
    transition:all .3s cubic-bezier(.4,0,.2,1);
  }
  #yes{
    background:linear-gradient(135deg,#e84a6a,#d63384);
    color:#fff;
    box-shadow:0 6px 24px rgba(216,51,132,.45);
    margin-right:12px;
    transform-origin:center;
    transition:box-shadow .3s cubic-bezier(.4,0,.2,1), filter .3s;
  }
  #yes:hover{
    box-shadow:0 10px 32px rgba(216,51,132,.6);
    filter:brightness(1.1);
  }
  #no{
    background:rgba(255,255,255,.12);
    color:rgba(255,255,255,.7);
    border:1px solid rgba(255,255,255,.22);
    position:fixed;
    white-space:nowrap;
    box-shadow:0 2px 8px rgba(0,0,0,.15);
    z-index:2;
    transition:left .3s cubic-bezier(.4,0,.2,1), top .3s cubic-bezier(.4,0,.2,1);
  }
  #no:hover{ background:rgba(255,255,255,.18); }

  /* â”€â”€ sparkle trail â”€â”€ */
  .sparkle{
    position:fixed;
    pointer-events:none;
    z-index:3;
    font-size:18px;
    animation:sparkFade 1.2s ease-out forwards;
  }
  @keyframes sparkFade{
    0%  { opacity:1; transform:scale(1) translateY(0); }
    100%{ opacity:0; transform:scale(0) translateY(-18px); }
  }

  /* â”€â”€ tiny gold dots in bg â”€â”€ */
  .dot{
    position:fixed;
    width:3px; height:3px;
    border-radius:50%;
    background:#fff;
    opacity:0;
    animation:twinkDot 3s ease-in-out infinite;
    pointer-events:none;
    z-index:0;
  }
  @keyframes twinkDot{
    0%,100%{ opacity:0; }
    50%     { opacity:.55; }
  }
</style>
</head>
<body>

<!-- audio elements -->
<audio id="bgMusic" loop preload="auto">
  <source src="music2.mp3" type="audio/mpeg">
</audio>
<audio id="myVoice" preload="auto">
  <source src="voice.mp3" type="audio/mpeg">
</audio>

<!-- card -->
<div class="card">
  <div class="name">ADRUJA ğŸ’–</div>
  <div class="divider"></div>
  <div class="question">Will you be my Valentine?</div>
  <div class="gif-box">
    <img src="cute.gif" alt="ğŸ’–">
  </div>
  <p class="sub">plz say yes!!!!!plzğŸ™ğŸ»plzğŸ™ğŸ»plzğŸ™ğŸ» âœ¨</p>
  <button id="yes" class="btn" onclick="go()">YES ğŸ˜</button>
</div>

<button id="no" class="btn">NO ğŸ˜¢</button>

<script>
// â”€â”€ background music on first interaction â”€â”€
// â”€â”€ SAFE background music start â”€â”€
const bgMusic = document.getElementById("bgMusic");
bgMusic.volume = 0.28;

// play on ANY first interaction
function startBG() {
  bgMusic.play().catch(()=>{});
  
  document.removeEventListener("click", startBG);
  document.removeEventListener("touchstart", startBG);
}

document.addEventListener("click", startBG);
document.addEventListener("touchstart", startBG);


// â”€â”€ NO button runs away (avoids YES button) + YES grows â”€â”€
const noBtn=document.getElementById('no');
const yesBtn=document.getElementById('yes');
let yesScale=1;

function growYes(){
  yesScale=Math.min(yesScale+0.15, 7.5); // cap at 7.5x
  yesBtn.style.transform=`scale(${yesScale})`;
}

// Add hover lift that works with the scale
yesBtn.addEventListener('mouseenter', ()=>{
  yesBtn.style.transform=`scale(${yesScale}) translateY(-2px)`;
});
yesBtn.addEventListener('mouseleave', ()=>{
  yesBtn.style.transform=`scale(${yesScale})`;
});

function placeNo(){
  growYes(); // YES gets bigger each time NO moves
  
  const pad=30; // extra spacing around YES
  const yR=yesBtn.getBoundingClientRect();
  const cardR=document.querySelector('.card').getBoundingClientRect();
  let nR;
  
  for(let i=0;i<50;i++){                // try up to 50 times
    noBtn.style.left=Math.random()*80+5+'%'; // 5â€“85 vw
    noBtn.style.top =Math.random()*70+10+'%'; // 10â€“80 vh
    nR=noBtn.getBoundingClientRect();
    
    // check if NO collides with YES (with padding)
    const collidesYes = !(
      nR.right +pad< yR.left  ||
      nR.left  -pad> yR.right ||
      nR.bottom+pad< yR.top   ||
      nR.top   -pad> yR.bottom
    );
    
    // check if NO collides with card content
    const collidesCard = !(
      nR.right +20< cardR.left  ||
      nR.left  -20> cardR.right ||
      nR.bottom+20< cardR.top   ||
      nR.top   -20> cardR.bottom
    );
    
    // stop if NO doesn't collide with anything
    if(!collidesYes && !collidesCard) break;
  }
}
placeNo();                              // initial spot
noBtn.onmouseover=placeNo;

// â”€â”€ sparkle trail â”€â”€
document.addEventListener('mousemove',e=>{
  if(Math.random()>.75){
    const s=document.createElement('div');
    s.className='sparkle';
    s.innerHTML=['âœ¨','ğŸ’«','â­'][Math.floor(Math.random()*3)];
    s.style.left=e.pageX+'px';
    s.style.top =e.pageY+'px';
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1200);
  }
});

// â”€â”€ floating hearts from card on hover â”€â”€
const card=document.querySelector('.card');
card.addEventListener('mouseenter', function floatHearts(){
  const interval=setInterval(()=>{
    const h=document.createElement('div');
    h.className='float-heart';
    h.innerHTML=['ğŸ’•','ğŸ’–','ğŸ’—','ğŸ’','â¤ï¸'][Math.floor(Math.random()*5)];
    const rect=card.getBoundingClientRect();
    h.style.left=(rect.left + Math.random()*rect.width)+'px';
    h.style.top=(rect.top + Math.random()*rect.height)+'px';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  },400);
  
  card.addEventListener('mouseleave',()=>clearInterval(interval),{once:true});
});

// â”€â”€ floating petals â”€â”€
(function petals(){
  for(let i=0;i<18;i++){
    const p=document.createElement('div');
    p.className='petal';
    p.style.left=Math.random()*100+'vw';
    p.style.animationDuration=(6+Math.random()*8)+'s';
    p.style.animationDelay   =(-Math.random()*10)+'s';
    p.style.width =p.style.height=(8+Math.random()*10)+'px';
    document.body.appendChild(p);
  }
})();

// â”€â”€ twinkling dots â”€â”€
(function dots(){
  for(let i=0;i<40;i++){
    const d=document.createElement('div');
    d.className='dot';
    d.style.left=Math.random()*100+'vw';
    d.style.top =Math.random()*100+'vh';
    d.style.animationDelay=(-Math.random()*3)+'s';
    d.style.animationDuration=(2+Math.random()*3)+'s';
    document.body.appendChild(d);
  }
})();

// â”€â”€ YES â†’ stop music, play voice, then navigate â”€â”€
function go(){
  // Stop background music immediately
  const bg = document.getElementById('bgMusic');
  bg.volume = 0; // mute instantly
  bg.pause();
  bg.currentTime = 0;
  
  // Small delay before playing voice to ensure music is fully stopped
  setTimeout(() => {
    const voice = document.getElementById('myVoice');
    voice.volume = 1; // ensure voice is full volume
    voice.play().catch(()=>{});
    
    // Wait for audio to finish, then navigate
    voice.onended = () => {
      location.href = 'yes.html';
    };
    
    // Fallback timeout in case audio doesn't load (max 10 seconds)
    setTimeout(() => {
      if (!voice.ended) {
        location.href = 'yes.html';
      }
    }, 10000);
  }, 100);
}
</script>
</body>
</html>
