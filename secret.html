<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>True Feelings üíå</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
<style>
  *{ box-sizing:border-box; margin:0; padding:0; }

  body{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-family:'Lato',sans-serif;
    color:#fff;
    background:linear-gradient(135deg,#2c1b2e 0%,#4a1942 30%,#6b2d5b 60%,#3d1a3a 100%);
    padding:40px 20px;
    position:relative;
    overflow:hidden;
  }
  body::after{
    content:'';
    position:fixed; inset:0;
    background:radial-gradient(ellipse at center, transparent 35%, rgba(0,0,0,.5) 100%);
    pointer-events:none; z-index:1;
  }

  /* petals */
  .petal{
    position:fixed;
    width:10px; height:10px;
    background:radial-gradient(circle, rgba(255,180,190,.85), rgba(255,100,130,.3));
    border-radius:50% 0 50% 0;
    opacity:.5;
    animation:fall linear infinite;
    pointer-events:none; z-index:0;
  }
  @keyframes fall{
    0% { transform:translateY(-10vh) rotate(0deg); opacity:.6; }
    100%{ transform:translateY(110vh) rotate(720deg); opacity:0; }
  }

  .wrap{ 
  position:relative; 
  z-index:2; 
  max-width:1500px; 
  width:100%; 
  text-align:center; 
}

  .title{
    font-family:'Playfair Display',serif;
    font-size:2.4em;
    text-shadow:0 2px 12px rgba(0,0,0,.45);
    margin-bottom:10px;
  }
  .divider{
    width:52px; height:1px;
    background:linear-gradient(90deg, transparent, rgba(255,180,190,.7), transparent);
    margin:0 auto 28px;
  }

  #letterText{
    font-family:'Playfair Display',serif;
    font-size:1.15em;
    line-height:2;
    color:rgba(255,255,255,.92);
    white-space:pre-line;
  }

  /* blinking cursor */
  .cursor{
    display:inline-block;
    width:2px; height:1.15em;
    background:#f06292;
    margin-left:3px;
    vertical-align:text-bottom;
    animation:blink 1s step-end infinite;
  }
  @keyframes blink{
    0%,100%{ opacity:1; }
    50%    { opacity:0; }
  }

  /* back link */
  .back{
    display:inline-block;
    margin-top:28px;
    padding:11px 30px;
    background:rgba(255,255,255,.1);
    border:1px solid rgba(255,255,255,.22);
    border-radius:50px;
    color:rgba(255,255,255,.85);
    font-size:.9em;
    letter-spacing:.06em;
    text-decoration:none;
    transition:all .3s;
  }
  .back:hover{ background:rgba(255,255,255,.18); transform:translateY(-2px); }

  /* floating corner gifs */
  .corner-gif{
    position:fixed;
    width:150px;
    height:150px;
    pointer-events:none;
    z-index:5;
    animation:floatRandom 15s ease-in-out infinite;
  }
  
  @keyframes floatRandom{
    0%, 100%{ transform:translate(0, 0) rotate(0deg); }
    25%{ transform:translate(20px, -30px) rotate(5deg); }
    50%{ transform:translate(-15px, 20px) rotate(-5deg); }
    75%{ transform:translate(30px, 15px) rotate(3deg); }
  }
  
  #gif1{ top:5%; left:5%; animation-delay:0s; }
  #gif2{ top:5%; right:5%; animation-delay:2s; }
  #gif3{ bottom:10%; left:5%; animation-delay:4s; }
  #gif4{ bottom:10%; right:5%; animation-delay:6s; }
</style>
</head>
<body>
<audio id="bgMusic" loop autoplay>
  <source src="music3.mp3" type="audio/mpeg">
</audio>
<img src="corner1.gif" alt="üíï" class="corner-gif" id="gif1">
<img src="corner2.gif" alt="üíñ" class="corner-gif" id="gif2">
<img src="corner3.gif" alt="üíó" class="corner-gif" id="gif3">
<img src="corner4.gif" alt="üíù" class="corner-gif" id="gif4">

<div class="wrap">
  <div class="title">üíå Love Letter</div>
  <div class="divider"></div>
  <div id="letterText" style="font-family:'Playfair Display',serif; font-size:1.15em; line-height:2; color:rgba(255,255,255,.92); white-space:pre-line; text-align:center; max-width:1500px; margin:0 auto; padding:0 40px;"><span class="cursor"></span></div>
  <a href="yes.html" class="back">‚Üê Back</a>
</div>

<script>
  // ‚îÄ‚îÄ background music ‚îÄ‚îÄ
const bg = document.getElementById('bgMusic');
bg.volume = 0.3;
bg.play().catch(()=>{});
document.addEventListener('click', () => bg.play().catch(()=>{}), {once:true});
const msg=`My Deepest Feelings ‚ù§Ô∏è

My dearest love,
I know we have been through a lot together, I was not there for you when you needed me the most.
But I want you to know I love you more than my words and actions could ever express.
You are my biggest support, my best friend, my forever valentine. Every moment with you is a blessing.
Yes I am not perfect, getting better is a journey and I am comitted to it for us. I promise to always listen, understand and be there for you.
I want this to work so bad because I can't inagine my life without you. I want to be the reason for every time you smile, the one who wipes your tears, the one who holds your hand through every up and down. I want to grow old with you, create beautiful memories and build a future filled with love and happiness.
We have that special connection that I don't want to lose. I am willing to do whatever it takes to make things right and show you how much I care. Let's work through this together and come out stronger on the other side.
Thank you for being with me through thick and thin, for loving me even when I don't deserve it, for being the amazing person you are.
Thank you for being my Valentine ‚ú®

Forever and always, you & me üíï`;

const el=document.getElementById('letterText');
let i=0;

(function type(){
  if(i<msg.length){
    // insert char before cursor
    el.innerHTML = msg.slice(0,++i).replace(/\n/g,'<br>') + '<span class="cursor"></span>';
    // slight pause after newline for drama
    setTimeout(type, msg[i-1]==='\n' ? 320 : 42);
  }
})();

// ‚îÄ‚îÄ petals ‚îÄ‚îÄ
for(let j=0;j<14;j++){
  const p=document.createElement('div');
  p.className='petal';
  p.style.left=Math.random()*100+'vw';
  p.style.animationDuration=(6+Math.random()*8)+'s';
  p.style.animationDelay   =(-Math.random()*10)+'s';
  p.style.width=p.style.height=(7+Math.random()*9)+'px';
  document.body.appendChild(p);
}
</script>
</body>
</html>
